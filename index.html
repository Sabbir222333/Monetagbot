<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('uploaded_image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            margin: 15px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .result strong {
            font-size: 24px;
            color: #FFD700;
        }

        .result a {
            color: #FFD700;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .countdown {
            font-size: 18px;
            color: #FFD700;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bot Task Manager</h1>
        <button onclick="showAd()">Show Ad</button>
        <button onclick="startAutoAd()">Auto Ad Show</button>

        <!-- Displaying IP and Country Information -->
        <div class="result" id="ip-country-result">
            Loading IP and Country Info...
        </div>

        <!-- Displaying Ad Count -->
        <div class="result" id="ads-counter">
            <strong>üìä Ads Seen:</strong> 0
        </div>

        <!-- Ad Display Section -->
        <div class="result" id="ad-display">
            No ads viewed yet.
        </div>

        <!-- Countdown Timer -->
        <div id="countdown-timer" class="countdown"></div>
    </div>

    <script>
        let adsCount = 0;
        let countdownInterval; // Variable for countdown timer
        let autoAdInterval; // Variable for auto ad interval
        let autoAdRunning = false; // Flag to track if auto ad is running

        // Fetch User IP and Country Using IP Geolocation
        async function getUserInfo() {
            try {
                const response = await fetch("https://ipapi.co/json"); // Using a free API for IP and country info
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                const ip = data.ip || "Unavailable";
                const country = data.country_name || "Unavailable";

                // Display IP and Country info immediately on page load
                document.getElementById("ip-country-result").innerHTML = `
                    <strong>üåç IP Address:</strong> ${ip}<br>
                    <strong>üè¥ Country:</strong> ${country}
                `;
            } catch (error) {
                console.error("Error fetching IP and country:", error);

                // Show error message
                document.getElementById("ip-country-result").innerHTML = `
                    <strong>Error:</strong> Unable to fetch IP and country information.<br>
                    Please check your connection.
                `;
            }
        }

        // Call the function to fetch the IP and Country info on page load
        window.onload = getUserInfo;

        // Ad Counter Increment Logic
        function incrementAdCount() {
            adsCount++;
            document.getElementById("ads-counter").innerHTML = `
                <strong>üìä Ads Seen:</strong> ${adsCount}
            `;
        }

        // Function to show a new ad
        function showAd() {
            incrementAdCount();
            const adLink = "https://your-ad-link.com"; // Replace with actual ad URL
            document.getElementById("ad-display").innerHTML = `
                <strong>Ad ${adsCount}:</strong> <a href="${adLink}" target="_blank">Click here to view</a>
            `;
            startCountdown(15); // Start countdown for 15 seconds when a new ad is shown
        }

        // Function to start the countdown for the ad display
        function startCountdown(seconds) {
            let remainingTime = seconds;
            document.getElementById("countdown-timer").innerHTML = `Ad will change in: ${remainingTime} seconds`;

            countdownInterval = setInterval(() => {
                remainingTime--;
                document.getElementById("countdown-timer").innerHTML = `Ad will change in: ${remainingTime} seconds`;

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    setTimeout(() => {
                        showAd(); // Automatically show new ad after the countdown ends
                    }, 2000); // Wait for 2 seconds before showing a new ad
                }
            }, 1000); // Countdown interval set to 1 second
        }

        // Start the Auto Ad Show
        function startAutoAd() {
            if (!autoAdRunning) {
                autoAdRunning = true;
                showAd(); // Show the first ad immediately
                autoAdInterval = setInterval(() => {
                    showAd(); // Show a new ad every 15 seconds
                }, 15000); // Show new ad every 15 seconds
            }
        }

        // Clear the auto ad interval if needed
        function stopAutoAd() {
            clearInterval(autoAdInterval); // Stops the automatic ad showing
            autoAdRunning = false;
        }
    </script>
</body>
</html>
