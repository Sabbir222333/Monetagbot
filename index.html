<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('uploaded_image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            margin: 15px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .result strong {
            font-size: 24px;
            color: #FFD700;
        }

        .result a {
            color: #FFD700;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bot Task Manager</h1>
        <button onclick="autoShowAd()">Auto Ad Show</button>
        <button onclick="showAd()">Show Ad (Task 3)</button>

        <!-- Displaying IP and Country Information -->
        <div class="result" id="ip-country-result">
            Loading IP and Country Info...
        </div>

        <!-- Displaying Ad Count -->
        <div class="result" id="ads-counter">
            <strong>üìä Ads Seen:</strong> 0
        </div>

        <!-- Ad Display Section -->
        <div class="result" id="ad-display">
            No ads viewed yet.
        </div>
    </div>

    <script>
        let adsCount = 0;

        // Fetch User IP and Country Using IP Geolocation
        async function getUserInfo() {
            try {
                const response = await fetch("https://ipapi.co/json"); // Using a free API for IP and country info
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                const ip = data.ip || "Unavailable";
                const country = data.country_name || "Unavailable";

                // Display IP and Country info immediately on page load
                document.getElementById("ip-country-result").innerHTML = `
                    <strong>üåç IP Address:</strong> ${ip}<br>
                    <strong>üè¥ Country:</strong> ${country}
                `;
            } catch (error) {
                console.error("Error fetching IP and country:", error);

                // Show error message
                document.getElementById("ip-country-result").innerHTML = `
                    <strong>Error:</strong> Unable to fetch IP and country information.<br>
                    Please check your connection.
                `;
            }
        }

        // Call the function to fetch the IP and Country info on page load
        window.onload = getUserInfo;

        // Ad Counter Increment Logic
        function incrementAdCount() {
            adsCount++;
            document.getElementById("ads-counter").innerHTML = `
                <strong>üìä Ads Seen:</strong> ${adsCount}
            `;
        }

        // Function to show an ad and increment view count
        function autoShowAd() {
            incrementAdCount();
            const adLink = "https://your-ad-link.com"; // Replace with actual ad URL
            document.getElementById("ad-display").innerHTML = `
                <strong>Ad ${adsCount}:</strong> <a href="${adLink}" target="_blank">Click here to view</a>
            `;
        }

        // Show a new ad each time Task 3 is clicked and update the view count
        function showAd() {
            incrementAdCount();
            const adLink = "https://your-ad-link.com"; // Replace with actual ad URL
            document.getElementById("ad-display").innerHTML = `
                <strong>Ad ${adsCount}:</strong> <a href="${adLink}" target="_blank">Click here to view</a>
            `;
        }
    </script>
</body>
</html>
