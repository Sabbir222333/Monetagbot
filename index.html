<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Example</title>

    <!-- Include Monetag Ad Script -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8578096' data-sdk='show_8578096'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        #ad-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ad Manager</h1>

        <!-- Buttons for Show Ad, Auto Show Ad, and Different Show Ad -->
        <button onclick="showAd()">Show Ad</button>
        <button onclick="startAutoAd()">Auto Show Ad</button>
        <button onclick="showDifferentAd()">Show Ad (Different)</button>

        <!-- Container where the ad will be shown -->
        <div id="ad-container">
            <!-- Ad content will appear here -->
        </div>
    </div>

    <script>
        // Function to show the ad
        function showAd() {
            console.log('Show Ad button clicked, attempting to show ad...');
            
            // Call Monetag ad function to show the ad
            show_8578096().then(() => {
                // On success, show message that ad has been displayed
                document.getElementById('ad-container').innerHTML = 'Ad has been shown!';
            }).catch((error) => {
                // If thereâ€™s an error, log it in the console
                console.error('Error displaying ad:', error);
                document.getElementById('ad-container').innerHTML = 'Error displaying ad.';
            });
        }

        // Function to start showing ads automatically (auto show ad)
        function startAutoAd() {
            console.log('Auto Show Ad button clicked, attempting to show ad...');
            
            // Call Monetag ad function to show the ad
            show_8578096().then(() => {
                document.getElementById('ad-container').innerHTML = 'Auto Ad has been shown!';
            }).catch((error) => {
                console.error('Error displaying auto ad:', error);
                document.getElementById('ad-container').innerHTML = 'Error displaying auto ad.';
            });

            // Simulating auto ad show after every 15 seconds
            setInterval(function() {
                show_8578096().then(() => {
                    document.getElementById('ad-container').innerHTML = 'Auto Ad has been shown!';
                }).catch((error) => {
                    console.error('Error displaying auto ad:', error);
                    document.getElementById('ad-container').innerHTML = 'Error displaying auto ad.';
                });
            }, 15000);
        }

        // Function to show a different ad (Show Ad (Different))
        function showDifferentAd() {
            console.log('Different Show Ad button clicked, attempting to show a different ad...');
            
            // You can replace this with a different ad call if needed
            show_8578096().then(() => {
                document.getElementById('ad-container').innerHTML = 'Different Ad has been shown!';
            }).catch((error) => {
                console.error('Error displaying different ad:', error);
                document.getElementById('ad-container').innerHTML = 'Error displaying different ad.';
            });
        }
    </script>

</body>
</html>
