<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Example</title>

    <!-- Include Monetag Ad Scripts -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8578216' data-sdk='show_8578216'></script>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8578218' data-sdk='show_8578218'></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

    <h1 style="color: #333;">Ad Showcase</h1>

    <!-- Buttons for showing ads -->
    <button onclick="showAd1()" style="background-color: #007BFF; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 20px; cursor: pointer; margin: 10px; width: 80%; max-width: 400px;">Show Ad 1</button>
    <button onclick="showAd2()" style="background-color: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 20px; cursor: pointer; margin: 10px; width: 80%; max-width: 400px;">Show Ad 2</button>
    <button onclick="showAd3()" style="background-color: #FFC107; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 20px; cursor: pointer; margin: 10px; width: 80%; max-width: 400px;">Show Ad 3</button>

    <!-- Container where the ad will be shown -->
    <div id="ad-container" style="margin-top: 20px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        <!-- Ad content will appear here -->
    </div>

    <script>
        // Function to show Ad 1
        function showAd1() {
            show_8578216().then(() => {
                document.getElementById('ad-container').innerHTML = 'Ad 1 has been shown!';
            }).catch((error) => {
                console.error('Error displaying Ad 1:', error);
                document.getElementById('ad-container').innerHTML = 'Error displaying Ad 1.';
            });
        }

        // Function to show Ad 2
        function showAd2() {
            show_8578218().then(() => {
                document.getElementById('ad-container').innerHTML = 'Ad 2 has been shown!';
            }).catch((error) => {
                console.error('Error displaying Ad 2:', error);
                document.getElementById('ad-container').innerHTML = 'Error displaying Ad 2.';
            });
        }

        // Function to show Ad 3 (Direct Link)
        function showAd3() {
            const adUrl = 'https://zireemilsoude.net/4/8578412';
            const iframe = document.createElement('iframe');
            iframe.src = adUrl;
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = 'none';
            document.getElementById('ad-container').innerHTML = ''; // Clear previous ad content
            document.getElementById('ad-container').appendChild(iframe);
        }
    </script>

</body>
</html>
