<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Example</title>

    <!-- Include Monetag Ad Script for the first ad -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8578216' data-sdk='show_8578216'></script>

    <!-- Include Monetag Ad Script for the second ad (replaced the old script) -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8578218' data-sdk='show_8578218'></script>
</head>
<body>

    <h1>Ad Example</h1>
    
    <!-- Button to show the first ad -->
    <button onclick="showAd1()">Show Ad 1</button>

    <!-- Button to show the second ad -->
    <button onclick="showAd2()">Show Ad 2</button>

    <!-- Button to show the third ad (direct link) -->
    <button onclick="showAd3()">Show Ad 3</button>

    <!-- Container where the ad will be shown -->
    <div id="ad-container" style="margin-top: 20px; padding: 20px; background-color: #f4f4f4; border-radius: 8px; text-align: center;">
        <!-- Ad content will appear here -->
    </div>

    <script>
        let adsCount = 0;
        let adDuration = 15; // Ad duration in seconds

        // Function to show the first ad
        function showAd1() {
            adsCount++;
            showAdContent('Ad 1', 'show_8578216');
        }

        // Function to show the second ad
        function showAd2() {
            adsCount++;
            showAdContent('Ad 2', 'show_8578218');
        }

        // Function to show the third ad (direct link)
        function showAd3() {
            adsCount++;
            const adLink = "https://zireemilsoude.net/4/8578412"; // Third ad direct link
            document.getElementById('ad-container').innerHTML = `
                <strong>Ad ${adsCount}:</strong> <a href="${adLink}" target="_blank">Click here to view</a>
            `;
            // Automatically move to next ad after 15 seconds
            setTimeout(autoShowAd, adDuration * 1000);
        }

        // General function to show Monetag ads
        function showAdContent(adName, scriptId) {
            const script = document.createElement('script');
            script.src = `//niphaumeenses.net/vignette.min.js`;
            script.setAttribute('data-zone', scriptId);
            script.setAttribute('data-sdk', `show_${scriptId}`);
            document.body.appendChild(script);

            script.onload = function () {
                showAdAfterLoading(adName);
            };
        }

        // Function to show ad after it is loaded
        function showAdAfterLoading(adName) {
            document.getElementById('ad-container').innerHTML = `
                <strong>${adName} (Ad ${adsCount}):</strong> Ad is now showing.
            `;
            setTimeout(autoShowAd, adDuration * 1000);
        }

        // Function for automatic ad flow
        function autoShowAd() {
            // Check the button clicks, and show the ads accordingly
            if (adsCount === 0 || adsCount % 3 === 0) {
                showAd1(); // Show first ad automatically
            } else if (adsCount % 3 === 1) {
                showAd2(); // Show second ad automatically
            } else {
                showAd3(); // Show third ad automatically
            }
        }

        // Start the automatic ad cycle when the page loads
        window.onload = function () {
            setTimeout(autoShowAd, 2000); // Start with an auto ad after 2 seconds
        }
    </script>

</body>
</html>
