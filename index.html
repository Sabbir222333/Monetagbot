<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            margin-top: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        #ads-seen {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #ads-seen span {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Task Manager</h1>

        <!-- Task Buttons -->
        <div class="button-container">
            <button id="task-1-btn">View Ads (Task 2)</button>
            <button id="task-2-btn">Coming Soon (Task 3)</button>
        </div>

        <!-- IP & Country Info -->
        <div id="ip-country-result" class="info">Loading IP and Country...</div>

        <!-- Ads Seen Info -->
        <div id="ads-seen">
            <p>Ads Seen: <span id="ad-count">0</span></p>
        </div>

        <div id="ad-1" class="info">
            <strong>Ad 1:</strong> <button onclick="viewAd(1)">Click here to view</button>
        </div>
        <div id="ad-2" class="info">
            <strong>Ad 2:</strong> <button onclick="viewAd(2)">Click here to view</button>
        </div>
        <div id="ad-3" class="info">
            <strong>Ad 3:</strong> <button onclick="viewAd(3)">Click here to view</button>
        </div>
    </div>

    <script>
        // Initialize the ad count
        let adCount = 0;

        // Function to handle ad clicks and increment ad count
        function viewAd(adNumber) {
            adCount++;
            document.getElementById("ad-count").textContent = adCount;
            console.log(`Ad ${adNumber} viewed`);
        }

        // Fetch IP and Country Information
        async function fetchIPAndCountry() {
            const apiURL = "https://ipapi.co/json"; // API for IP and country info

            try {
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                const ip = data.ip || "Unavailable";
                const country = data.country_name || "Unavailable";

                // Display IP and Country Info
                document.getElementById("ip-country-result").innerHTML = `
                    <strong>üåç IP Address:</strong> ${ip}<br>
                    <strong>üè¥ Country:</strong> ${country}
                `;
            } catch (error) {
                console.error("Error fetching IP and country:", error);
                document.getElementById("ip-country-result").innerHTML = `
                    <span class="error">Error: Unable to fetch IP and country information.</span><br>
                    Please check your connection.
                `;
            }
        }

        // Call the function on page load
        window.onload = function() {
            fetchIPAndCountry();
        };
    </script>
</body>
</html>
